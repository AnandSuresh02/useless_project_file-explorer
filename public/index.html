<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="welcome-container">
    <div class="welcome-form">
      <div class="name-input-section">
        <input type="text" id="user-name" placeholder="Enter your name" class="name-input">
        <button id="name-submit" class="submit-button">Enter</button>
      </div>
      
      <div id="theme-section" class="theme-section hidden">
        <h2>Select a Theme</h2>
        <div class="theme-grid">
          <div class="theme-box" data-theme="harry-potter">
            <img src="../assets/harry.jpg" alt="HARRY POTTER">
            <span class="theme-label">Harry Potter</span>
          </div>
          <div class="theme-box" data-theme="marvel">
            <img src="../assets/marvel.png" alt="MARVEL">
            <span class="theme-label">Marvel</span>
          </div>
          <div class="theme-box" data-theme="mickey">
            <img src="../assets/mickey.jpg" alt="MICKEY MOUSE">
            <span class="theme-label">Mickey Mouse</span>
          </div>
          <div class="theme-box" data-theme="spiderman">
            <img src="../assets/spiderman.jpg" alt="SPIDERMAN">
            <span class="theme-label">Spiderman</span>
          </div>
          <div class="theme-box" data-theme="tangled">
            <img src="../assets/tangled.jpg" alt="TANGLED">
            <span class="theme-label">Tangled</span>
          </div>
        </div>
        <button id="theme-submit" class="submit-button hidden">Enter</button>
      </div>
    </div>
  </div>

  <!-- File Explorer -->
  <div id="file-explorer" class="container hidden">
    <header class="header">
      <h1 id="header-name" class="title">File Explorer</h1>
    </header>
    <div id="canvas-container" class="canvas-container">
      <svg id="tree-container"></svg>
    </div>
  </div>

  <script src="../src/renderer.js"></script>
</body>
</html>
